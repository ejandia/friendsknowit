<html>
    <head>
        <title>Join FriendsKnowIt</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>


        <div class="container">
            
                <form id="signup" class="form-horizontal" >

                    
                        
                        <div class="form-group">
                            <input type="text" class="input-lg form-control" id="fname" name="fname" placeholder="Full Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="input-lg form-control" id="email" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" id="passwd" class="input-lg form-control" name="passwd" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="password" id="conpasswd" class="input-lg form-control" name="conpasswd" placeholder="Re-enter Password">
                        </div>

                        <div class="form-group">
                                <button role="button" class="btn btn-success" id="btn-signup">Join!</button>
                        </div>
                    
                </form>
       
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.js"><\/script>');</script>

        <script src="js/vendor/bootstrap.min.js"></script>

        <script src="scripts/signup.js" ></script>
    </body>
</html>
